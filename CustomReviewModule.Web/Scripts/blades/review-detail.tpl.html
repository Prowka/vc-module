<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/create.tpl.html'" ng-if="blade.isNew"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <!-- Forms -->
            <form class="form" name="formScope">
                <div ng-init="setForm(formScope)">

                    <label class="form-label">{{'review.blades.review-detail.labels.author' | translate}}</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.author" focus-on="" required placeholder="{{'review.blades.review-detail.placeholders.author' | translate}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">{{'review.blades.review-detail.labels.approved' | translate }}</label>
                    <div class="form-input">
                        <label class="form-label __switch">
                            <input type="checkbox" ng-model="blade.currentEntity.approved"/>
                            <span class="switch"></span>
                        </label>
                    </div>
                </div>

                <!--<div class="form-group">
                    <label class="form-label">Measure unit<a href="" ng-click="openDictionarySettingManagement('MeasureUnits')" class="form-edit" va-permission="platform:setting:update"><i class="form-ico fa fa-pencil"></i></a></label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.measureUnit">
                            <ui-select-match allow-clear="true" placeholder="N/A">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in measureUnits | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>-->

                <div class="form-group">
                    <label class="form-label">{{'review.blades.review-detail.labels.description' | translate}}</label>
                    <div class="form-input">
                        <textarea class="form-control" cols="30" rows="3" required ng-model="blade.currentEntity.text" placeholder="{{'review.blades.review-detail.placeholders.description' | translate}}"></textarea>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
